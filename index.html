<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Карта на градове и пътища с атрибутивна таблица</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 90%;
      width: 100%;
    }
    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 99;
    }
    #buttons button {
      display: block;
      margin-bottom: 5px;
      width: 140px;
    }
    #tableDiv {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 25%;
      width: 100%;
      overflow: auto;
      background: white;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      z-index: 98;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #cityTable {
      width: 100%;
      border-collapse: collapse;
    }
    #cityTable th, #cityTable td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
    }
    #cityTable th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="toggleCities">Покажи/Скрий градове</button>
    <button id="toggleRoads">Покажи/Скрий пътища</button>
    <button id="zoomIn">Увеличи</button>
    <button id="zoomOut">Намали</button>
  </div>
  <div id="viewDiv"></div>
  <div id="tableDiv">
    <table id="cityTable">
      <thead>
        <tr><th>Име</th><th>Описание</th></tr>
      </thead>
      <tbody>
        <!-- данните ще се вмъкнат динамично -->
      </tbody>
    </table>
  </div>

  <script src="https://js.arcgis.com/4.29/"></script>
  <script src="js/app.js"></script>
</body>
</html>
